<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>WASM Compile</title>
    </head>
    <body>
        <h1>WebAssembly Sandbox</h1>
        <button id="rust">Compile Rust</button>

        <script>
            const button = document.getElementById('rust');
            button.onclick = () => {
                const importObject = {
                    imports: { squarer: arg => console.log(arg) },
                };

                WebAssembly.instantiateStreaming(fetch('/rust')).then(obj => {
                    console.log(obj.instance.exports.squarer(3));
                });
            };
        </script>
    </body>
</html>
